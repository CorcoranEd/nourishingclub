<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="nc-page-consultation">
	<template>
		<style include="shared-styles">
		</style>

		<epic-contentful token$="[[config.contentful.token]]"
										 space$="[[config.contentful.space]]"
										 entries="{{consultationData}}"
										 content-type="consultation"
										 mode="entries"></epic-contentful>

		<section class="wrapper padded">
			<template is="dom-repeat" items="[[consultationData.items]]">
 					<div class="image-block">
 			      <iron-image src="http:[[item.fields.image.fields.file.url]]" sizing="cover" preload fade></iron-image>
 			    </div>

					<div class="copy-wrapper">
	 					<h2>[[item.fields.title]]</h2>

	 					<marked-element markdown="[[item.fields.description]]">
	 						<div slot="markdown-html"></div>
	 					</marked-element>
					</div>
 			</template>
 		</section>
	</template>
	<script>
	Polymer({

		is: 'nc-page-consultation',

		properties: {
			config: Object,
			consultationData: Object
		},

		observers: [
			'_logPosts(consultationData)'
		],

		_logPosts: function() {
			console.log('consultation', this.consultationData);
		}

	});
	</script>
</dom-module>
